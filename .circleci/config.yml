version: 2.1

jobs:

  Build:
    docker:
       - image: circleci/node:13.8.0
    steps:
      - run: npm i
      - run: npm run lint 
  test:
    docker:
       - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: npm i
      - run: npm run test

        
  Analysis:
    docker:
       - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: npm audit
workflows:
  my_workflow:
    jobs:
      - Build
      - test:
          requires:
            - Build
      - Analysis:
          requires:
            - test

  
